<!DOCTYPE HTML>
<html>

  <head>
    <meta charset="utf-8">
    <title>Турнирная таблица для кикера</title>
  </head>

  <body class="page">
    <main class="page-content">

      <div class="main-nav">
        <a class="main-nav__item  main-nav__item--game" href="" title="Game page"></a>
        <a class="main-nav__item  main-nav__item--team" href="" title="Team page"></a>
        <a class="main-nav__item  main-nav__item--statistic" href="" title="Statistics page"></a>
      </div>

      <div class="main-content">
        <h1 class="main-content__header">Новая игра</h1>
        <div class="game-data">
          <div class="game-data__teams-info">
            <a id="team1" class="game-data__team  game-data__team--blue">Выберите команду</a>
            <div class="game-data__score">
              <div id="score1" class="game-data__team-score  game-data__team-score--blue">0</div>
              <span class="game-data__score-dots">:</span>
              <div id="score2" class="game-data__team-score  game-data__team-score--red">0</div>
            </div>
            <a id="team2" class="game-data__team  game-data__team--red">Выберите команду</a>
          </div>
          <div class="game-data__timer">13 минута 23 секунда</div>
        </div>
      </div>

      <div class="btn-bar">
        <a class="btn-bar__item  btn-bar__item--new-game" href="" title="New game"></a>
        <a class="btn-bar__item  btn-bar__item--reset" href="" title="Reset"></a>
        <a class="btn-bar__item  btn-bar__item--cancel" href="" title="Cancel goal"></a>
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
