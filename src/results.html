<!DOCTYPE HTML>
<html>

  <head>
    <meta charset="utf-8">
    <title>Турнирная таблица для кикера</title>
  </head>

  <body class="page">
    <main class="page-content">

      <div class="main-nav">
        <a class="main-nav__item  main-nav__item--game" href="" title="Game page"></a>
        <a class="main-nav__item  main-nav__item--team" href="" title="Team page"></a>
        <a class="main-nav__item  main-nav__item--statistic" href="" title="Statistics page"></a>
      </div>

      <div class="main-content">
        <h1 class="main-content__header">Результаты игр</h1>
        <div class="results-data">

          <table class="DataTable DataTable--special">
            <theadclass="DataTable-header DataTable--special-header">

                <th class="DataTable-header-cell DataTable--special-header-cell DataTable--special-header-place">Место</th>
                <th class="DataTable-header-cell DataTable--special-header-cell DataTable--special-header-teamName">Команда</th>
                <th class="DataTable-header-cell DataTable--special-header-cell DataTable--special-header-numberOfGames">Кол-во игр</th>

                <th class="DataTable-header-cell DataTable--special-header-cell DataTable--special-header-loses">Поражений</th>
                <th class="DataTable-header-cell DataTable--special-header-cell DataTable--special-header-totalScore">Счет</th>
              </tr>
            </thead>
            <tbody class="DataTable-body DataTable--special-body">
              <tr class="DataTable-body-row DataTable--special-body-row">
                <td class="DataTable-body-cell DataTable--special-body-cell DataTable--special-row-place">1</td>

                <td class="DataTable-body-cell DataTable--special-body-cell DataTable--special-row-numberOfGames">6</td>
                <td class="DataTable-body-cell DataTable--special-body-cell DataTable--special-body-wins">5</td>
                <td class="DataTable-body-cell DataTable--special-body-cell DataTable--special-body-loses">1</td>
                <td class="DataTable-body-cell DataTable--special-body-cell DataTable--special-body-totalScore">12:1</td>
              </tr>
              <tr class="DataTable-body-row DataTable--special-body-row">
                <td class="DataTable-body-cell DataTable--special-body-cell DataTable--special-row-place">2</td>
                <td class="DataTable-body-cell DataTable--special-body-cell DataTable--special-row-teamName">Amediateka</td>
                <td class="DataTable-body-cell DataTable--special-body-cell DataTable--special-row-numberOfGames">6</td>
                <td class="DataTable-body-cell DataTable--special-body-cell DataTable--special-row-wins">5</td>
                <td class="DataTable-body-cell DataTable--special-body-cell DataTable--special-row-loses">1</td>
                <td class="DataTable-body-cell DataTable--special-body-cell DataTable--special-row-totalScore">10:8</td>
              </tr>
              <tr class="DataTable-body-row DataTable--special-body-row">
                <td class="DataTable-body-cell DataTable--special-body-cell DataTable--special-row-place">3</td>
                <td class="DataTable-body-cell DataTable--special-body-cell DataTable--special-row-teamName">MTS</td>
                <td class="DataTable-body-cell DataTable--special-body-cell DataTable--special-row-numberOfGames">6</td>
                <td class="DataTable-body-cell DataTable--special-body-cell DataTable--special-row-wins">4</td>
                <td class="DataTable-body-cell DataTable--special-body-cell DataTable--special-row-loses">2</td>
                <td class="DataTable-body-cell DataTable--special-body-cell DataTable--special-row-totalScore">9:5</td>
              </tr>
              <tr class="DataTable-body-row DataTable--special-body-row">
                <td class="DataTable-body-cell DataTable--special-body-cell DataTable--special-row-place">4</td>
                <td class="DataTable-body-cell DataTable--special-body-cell DataTable--special-row-teamName">Lebara</td>
                <td class="DataTable-body-cell DataTable--special-body-cell DataTable--special-row-numberOfGames">6</td>
                <td class="DataTable-body-cell DataTable--special-body-cell DataTable--special-row-wins">3</td>
                <td class="DataTable-body-cell DataTable--special-body-cell DataTable--special-row-loses">3</td>
                <td class="DataTable-body-cell DataTable--special-body-cell DataTable--special-row-totalScore">1:1</td>
              </tr>
            </tbody>
          </tabrow

        </div>
      </div>

    </main>

    <script src="./js/main.js"></script>

</html>
