<!DOCTYPE HTML>
<html>

  <head>
    <meta charset="utf-8">
    <title>Турнирная таблица для кикера</title>
  </head>

  <body>

  <div id="page-content" class="page-content">

    <div class="content-align menu-align">
        <a href="#">
        <img src="http://localhost:8080/img/football-field-in-perspective-green.png" class="logo-style-main"><br></a>
        <a href="#">
        <img src="http://localhost:8080/img/soccer-t-shirt.png" class="logo-style-main"><br></a>
        <a href="#">
        <img src="http://localhost:8080/img/trophy-football-cup.png" class="logo-style-main"><br></a>
    </div>

    <div class="main-content content-align">
      <h1>Новая игра</h1>
      <div class="game-data">

        <div id="team1" class="team1 content-align items-position">Выберите <br> команду</div>
        <div class="counter items-position">
          <div id="goal1" class="goal1 content-align">0</div>
          <div class="timer-dots content-align">:</div>
          <div id="goal2" class="goal2 content-align">0</div>
        </div>
        <div id="team2" class="team2 content-align items-position">Выберите <br> команду</div>

      </div>
    </div>

    <div class="content-align menu-align">
      <a href="#">
      <img src="http://localhost:8080/img/football-ball-yellow.png" class="logo-style-small"><br></a>
      <a href="#">
      <img src="http://localhost:8080/img/football-game-referee-doing-hand-signals.png" class="logo-style-small"><br></a>
      <a href="#">
      <img src="http://localhost:8080/img/timer-clock.png" class="logo-style-small"><br></a>
    </div>

  </div>

    <script src="./js/main.js"></script>
  <script type="text/javascript" src="http://localhost:8080/./js/main.js"></script></body>
</html>
