<!DOCTYPE HTML>
<html>

  <head>
    <meta charset="utf-8">
    <title>Турнирная таблица для кикера</title>
  </head>

  <body>

  <div id="page-content">

    <div class="main-menu content-align">
        <img src="img/football-field-in-perspective-green.png" class="logo-style-main"><br>
        <img src="img/soccer-t-shirt.png" class="logo-style-main"><br>
        <img src="img/trophy-football-cup.png" class="logo-style-main"><br>
    </div>

    <div class="main-content content-align">
      <h1>Новая игра</h1>
      <div class="game-data">

        <div id="team1" class="content-align items-position">Выберите <br> команду</div>
        <div class="counter items-position">
          <div id="goal1" class="content-align">0</div>
          <div class="timer-dots content-align">:</div>
          <div id="goal2" class="content-align">0</div>
        </div>
        <div id="team2" class="content-align items-position">Выберите <br> команду</div>

      </div>
    </div>

    <div class="secondary-menu content-align">
      <img src="img/football-ball-yellow.png" class="logo-style-small"><br>
      <img src="img/football-game-referee-doing-hand-signals.png" class="logo-style-small"><br>
      <img src="img/timer-clock.png" class="logo-style-small"><br>
    </div>

  </div>

    <script src="./js/main.js"></script>
  </body>
</html>
